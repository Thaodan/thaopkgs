<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>My Files: %(PATH)s</title>
		<meta http-equiv="Content-Type" content="text/html; charset=%(ENCODING)s"/> 
		%(FAVICON)s
		<!-- you can also give custom styles to the display table -->
		<style>
			#dropbox-index { color: blue; }
			#dropbox-index table { color: red; }
			#dropbox-index a { color: green; }
		</style>
	<head>
	<body>
		<h1>Check out some cool files!</h1>
		
		<!-- the file table will be placed inside any element with the id "dropbox-index" -->
		<div id="dropbox-index">
		<h2>%(PATH)s</h2>
		%(FILES)s
		</div>
		
		<h1>And here's some more page content!</h1>
		%(DIR_INFO)s
	</body>
</html>
